tags:
  - Auth
summary: Login user
operationId: postLogin
description: 'Login a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "The user's email"
            type: string
            example: 'roman@gmail.com'
          password:
            description: "The password user's email"
            type: string
            example: '87654321'
responses:
  '200':
    description: Login a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 33Kgjzc6ObYqH51qaYMA5LM8JHWv7NPT59tLLsBe
  '401':
    $ref: ..\..\components\responses\auth\401_auth.yaml
  '404':
    $ref: ..\..\components\responses\auth\404_auth.yaml
